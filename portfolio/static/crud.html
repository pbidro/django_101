<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <table class="table">
    <thead>
      <tr>

        <th scope="col">codigo</th>
        <th scope="col">nombre</th>
        <th scope="col">disponible</th>
        <th scope="col">correoProveedor</th>
        <th scope="col">Controles</th>

      </tr>
    </thead>
    <tbody>

      {% for elemento in productos%}
      <tr>
        <th scope="row">{{elemento.codigo}}</th>
        <td>{{elemento.nombre}}</td>
        <td>{{elemento.disponible}}</td>
        <td>{{elemento.correoProveedor}}</td>
        <td><a href="/eliminarProducto/{{elemento.codigo}}"> <button class="btn btn-danger">Eliminar</button> </a>
          <button class="btn btn-warning">Editar</button>
        </td>

      </tr>


      {% endfor %}


    </tbody>
  </table>
<br>
  <a href="/crearProducto"><button class="btn btn-success">Agregar</button></a>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
